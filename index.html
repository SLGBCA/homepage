<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="player">
      <audio autoplay hidden>
       <source src="dhak_sound1.mp3" type="audio/mpeg">
            If you're reading this, audio isn't supported. 
     </audio>
    </div>
    <div class="logo">
        <p><img src="SLGBCA_LOGO.jpg" alt="SLGBCA Logo"></p>
        <p></p>
        <p></p>
    </div>
    <div class="container">
        <div class="banner">
            <h1>SLGBCA Page Coming Soon...</h1>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
