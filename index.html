<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio id="background-music" src="dhak-sound1.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>
    <div class="container">
	<div class="logo">
           <img src="SLGBCA_LOGO.jpg" alt="SLGBCA Logo" width="150" height="150">
	</div>
	<div class="audio">
           <video controls autoPlay><source src="dhak-sound1.mp3" type="audio/mp3" autoPlay></video>
        </div>
        <div class="banner">
            <h1>SLGBCA Website Launching Soon...</h1>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
